<script>

  const BoxContainer = document.getElementsByClassName('box-container')[0]

  const FakeData = 
  [
  {
    ImageUrl : '../files/img1.jpg' ,
    Description:"All about knee injuries in 8 full courses packet." ,
    ProfessorName:"Thug shaker",
    Header :'Medical' ,
    Price :'$250' ,
    CourseTime: "7 hours 30 minutes",

  },
  {
    ImageUrl : "../files/img2.jpg",
    Description:"All about knee injuries in 8 full courses packet." ,
    ProfessorName:"Goulianas",
    Header :'Medical' ,
    Price :'$250' ,
    CourseTime: "7 hours 30 minutes",

  },
  {
    ImageUrl : "../files/img3.jpg",
    Description:"All about knee injuries in 8 full courses packet." ,
    ProfessorName:"Ambatukam",
    Header :'Medical' ,
    Price :'$250' ,
    CourseTime:"7 hours 30 minutes" ,

  }
]
  const RenderResults = data =>
  {

    for(const hit of data)
    {

      const box = document.createElement('div')
      box.classList.add('box')

      const image = document.createElement('div')
      image.classList.add('image')
      const img = document.createElement('img')
      img.src = hit.ImageUrl
      image.appendChild(img)
      const content = document.createElement('div')
      content.classList.add('content')
      const header = document.createElement('h3')
      header.innerText = hit.Header
      const p = document.createElement('p')
      p.innerText = hit.Description
      const pname = document.createElement('div')
      pname.classList.add('professor-name')
      pname.innerText = hit.ProfessorName
      const price = document.createElement('div')
      price.classList.add('price')
      price.innerText = hit.Price
      const ctime = document.createElement('div')
      ctime.classList.add('course-time')
      ctime.innerText = hit.CourseTime
      const buy_button = document.createElement('a')
      buy_button.classList.add('btn')
      buy_button.href = '#'
      buy_button.innerText = 'Buy Now'
      content.appendChild(header)
      content.appendChild(p)
      content.appendChild(pname)
      content.appendChild(price)
      content.appendChild(ctime)
      content.appendChild(buy_button)
      box.appendChild(image)
      box.appendChild(content)

      BoxContainer.appendChild(box)
    }

  }



  //populate the dom with fake data for testing

</script>
